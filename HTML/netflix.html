<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="/CSS/netflix.css">
</head>

<body>
    <header>
        <div class="nav">
            <img src="/IMG/netflix-mobile-application-logo-free-png.webp" alt="Netflix Logo" class="logo">
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">TV Shows</a></li>
                <li><a href="#">Movies</a></li>
                <li><a href="#">Recently Added</a></li>
                <li><a href="#">My List</a></li>
            </ul>
        </div>
    </header>

    <section class="banner">
        <h1>Featured Movie</h1>
        <p>Description of the featured movie goes here.</p>
        <button>Watch Now</button>
    </section>

    <section class="content">
        <h2>Trending Now</h2>
        <div class="movie-grid" id="trending">
            <!-- Movie items will be injected here by JavaScript -->
        </div>
    </section>

    <script src="/JS/netflix.js"></script>
</body>

</html>
