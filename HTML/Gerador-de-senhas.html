<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senhas</title>
    <link rel="stylesheet" href="/CSS/Gerador-de-senhas.css">
</head>
<body>
    <div class="container">
        <h1>Gerador de Senhas</h1>
        <div class="form">
            <label for="length">Comprimento da Senha:</label>
            <input type="number" id="length" min="4" max="20" value="8">
            <button onclick="generatePassword()">Gerar Senha</button>
        </div>
        <div class="result">
            <input type="text" id="password" readonly>
            <button onclick="copyPassword()">Copiar</button>
        </div>
    </div>

    <script src="/JS/Gerador-de-senhas.js"></script>
</body>
</html>
